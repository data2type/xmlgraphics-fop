# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main", "github-workflow-test" ]
  pull_request:
    branches: [ "main", "github-workflow-test" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package checkstyle:check findbugs:check --file pom.xml -DaltDeploymentRepository=com.github.nkutsche::default::https://maven.pkg.github.com/data2type/xmlgraphics-fop

