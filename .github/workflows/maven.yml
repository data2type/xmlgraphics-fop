# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main", "feature/accessibility-upgrade" ]
  pull_request:
    branches: [ "main", "feature/accessibility-upgrade" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: de.data2type.repo # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        cache: maven
    - name: Build with Maven
      run: mvn -B package checkstyle:check findbugs:check --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DaltSnapshotDeploymentRepository=de.data2type.repo::default::https://repo.data2type.de/repository/maven-snapshots/ -DaltReleaseDeploymentRepository=de.data2type.repo::default::https://repo.data2type.de/repository/maven-releases/
      env:
        MAVEN_USERNAME: ${{ secrets.D2T_REPO_DEPLOYER_USER }}
        MAVEN_PASSWORD: ${{ secrets.D2T_REPO_DEPLOYER_PW }}
